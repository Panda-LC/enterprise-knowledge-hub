  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Knowledge Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6', // Enterprise Blue
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Prose styles for Markdown rendering */
      .prose {
        color: #334155;
        max-width: 65ch;
      }
      .prose h1 {
        font-size: 2.25em;
        font-weight: 800;
        margin-top: 0;
        margin-bottom: 0.8888889em;
        line-height: 1.1111111;
        color: #0f172a;
      }
      .prose h2 {
        font-size: 1.5em;
        font-weight: 700;
        margin-top: 2em;
        margin-bottom: 1em;
        line-height: 1.3333333;
        color: #1e293b;
      }
      .prose h3 {
        font-size: 1.25em;
        font-weight: 600;
        margin-top: 1.6em;
        margin-bottom: 0.6em;
        line-height: 1.6;
        color: #1e293b;
      }
      .prose h4, .prose h5, .prose h6 {
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #334155;
      }
      .prose p {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        line-height: 1.75;
      }
      .prose a {
        color: #2563eb;
        text-decoration: underline;
        font-weight: 500;
      }
      .prose a:hover {
        color: #1d4ed8;
      }
      .prose strong {
        font-weight: 600;
        color: #0f172a;
      }
      .prose code {
        color: #0f172a;
        font-weight: 600;
        font-size: 0.875em;
        background-color: #f1f5f9;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
      }
      .prose pre {
        background-color: #1e293b;
        color: #e2e8f0;
        overflow-x: auto;
        font-size: 0.875em;
        line-height: 1.7142857;
        margin-top: 1.7142857em;
        margin-bottom: 1.7142857em;
        border-radius: 0.375rem;
        padding: 0.8571429em 1.1428571em;
      }
      .prose pre code {
        background-color: transparent;
        color: inherit;
        font-size: inherit;
        font-weight: inherit;
        padding: 0;
      }
      .prose ul, .prose ol {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        padding-left: 1.625em;
      }
      .prose li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .prose blockquote {
        font-weight: 500;
        font-style: italic;
        color: #0f172a;
        border-left-width: 0.25rem;
        border-left-color: #e2e8f0;
        quotes: "\201C""\201D""\2018""\2019";
        margin-top: 1.6em;
        margin-bottom: 1.6em;
        padding-left: 1em;
      }
      .prose img {
        margin-top: 2em;
        margin-bottom: 2em;
        border-radius: 0.375rem;
        max-width: 100%;
      }
      .prose table {
        width: 100%;
        table-layout: auto;
        text-align: left;
        margin-top: 2em;
        margin-bottom: 2em;
        font-size: 0.875em;
        line-height: 1.7142857;
      }
      .prose thead {
        border-bottom-width: 1px;
        border-bottom-color: #cbd5e1;
      }
      .prose thead th {
        font-weight: 600;
        vertical-align: bottom;
        padding-right: 0.5714286em;
        padding-bottom: 0.5714286em;
        padding-left: 0.5714286em;
      }
      .prose tbody tr {
        border-bottom-width: 1px;
        border-bottom-color: #e2e8f0;
      }
      .prose tbody td {
        vertical-align: baseline;
        padding: 0.5714286em;
      }
      .prose hr {
        border-color: #e2e8f0;
        border-top-width: 1px;
        margin-top: 3em;
        margin-bottom: 3em;
      }
      
      /* Yuque Lake format HTML content styles */
      .yuque-lake-content {
        line-height: 1.75;
      }
      .yuque-lake-content font {
        /* Preserve inline font styles from Yuque */
        font-family: inherit;
      }
      .yuque-lake-content h1,
      .yuque-lake-content h2,
      .yuque-lake-content h3,
      .yuque-lake-content h4,
      .yuque-lake-content h5,
      .yuque-lake-content h6 {
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.75em;
        line-height: 1.3;
      }
      .yuque-lake-content h1 {
        font-size: 2em;
      }
      .yuque-lake-content h2 {
        font-size: 1.5em;
      }
      .yuque-lake-content h3 {
        font-size: 1.25em;
      }
      .yuque-lake-content p {
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .yuque-lake-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5em 0;
        font-size: 0.875em;
      }
      .yuque-lake-content table th,
      .yuque-lake-content table td {
        border: 1px solid #e2e8f0;
        padding: 0.5em 0.75em;
        text-align: left;
      }
      .yuque-lake-content table th {
        background-color: #f8fafc;
        font-weight: 600;
      }
      .yuque-lake-content table tr:nth-child(even) {
        background-color: #f8fafc;
      }
      .yuque-lake-content ul,
      .yuque-lake-content ol {
        margin: 1em 0;
        padding-left: 2em;
      }
      .yuque-lake-content li {
        margin: 0.5em 0;
      }
      .yuque-lake-content img {
        max-width: 100%;
        height: auto;
        margin: 1.5em 0;
        border-radius: 0.375rem;
      }
      .yuque-lake-content code {
        background-color: #f1f5f9;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-family: 'Courier New', Courier, monospace;
      }
      .yuque-lake-content pre {
        background-color: #1e293b;
        color: #e2e8f0;
        padding: 1em;
        border-radius: 0.375rem;
        overflow-x: auto;
        margin: 1.5em 0;
      }
      .yuque-lake-content pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
      }
      .yuque-lake-content a {
        color: #2563eb;
        text-decoration: underline;
      }
      .yuque-lake-content a:hover {
        color: #1d4ed8;
      }
      .yuque-lake-content strong,
      .yuque-lake-content b {
        font-weight: 600;
      }
      .yuque-lake-content em,
      .yuque-lake-content i {
        font-style: italic;
      }
    </style>
